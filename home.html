<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header id="header-one" class="header-one box">
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a>About</a></li>
            </ul>
        </nav>
    </header>
    <main id="header-two" class="header-one">
        <section id="home">
            <h3>I am here</h3>
            <p style="background-color: rgb(12, 10, 14); color: red;">This is the home section of the page.</p>
        </section>
        <section id="about">
            <h3>About Us</h3>
            <p>This section contains information about us.</p>
        </section>
        <!-- About us section-->
        <section id="contact">
            <h3>Contact Us</h3>
            <form>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
